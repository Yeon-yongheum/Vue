<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  {{message}}
  <div id="app">
    {{ message }}
    {{ count }}
  </div>
  <script>
    // m(data) - vm(app) - v(그려지는것)
    const app = new Vue({
      // el: 조작할 DOM(V), vue object(VM) mount(연결)
      // class, id 선택자를 바탕으로 DOM을 설정
      el: '#app', 
      // data: 항상 기본 object
      data: {
        // app.messege, app.count
        // app.$data.message, app.$data.count
        message: '안녕', // String
        count: 0 // Interger, Array, object...
      },
      methods: {
        // arrow function 쓰면 안됨!!!
        plus: function(){
          console.log(this) // view 잡힘
          this.count++
        },
        minus: function(){
          this.count--
        },
        arrow: ()=> {
          console.log(this)//window 잡힘
        }
      }
    })
  </script>
</body>
</html>
